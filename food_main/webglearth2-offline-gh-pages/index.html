<!DOCTYPE HTML>
<html>
  <head>
    <script src="v2/api.js"></script>
    <script>
      function initialize() {
        if (window.location.href.substr(0, 5) === 'file:')
          alert("This file must be accessed via http:// or https:// to run properly.");

        var earth = new WE.map('earth_div');


        WE.tileLayer('{z}/{x}/{y}.jpg', {
          tileSize: 256,
          bounds: [[-85, -180], [85, 180]],
          minZoom: 0,
          maxZoom: 16,
//          attribution: 'WebGLEarth example',
          tms: true
        }).addTo(earth);

        var marker1 = WE.marker([36.204824,138.252924]).addTo(earth);
        marker1.bindPopup('<a href="../../html/japan.html"><img src="img/japan.jpg" width="300" /></a>', {maxWidth: 300, closeButton: true});

        var marker2 = WE.marker([15.870032,100.99254100000007]).addTo(earth);
        marker2.bindPopup('<a href="../../html/thailand.html"><img src="img/thai.jpg" width="300" /></a>', {maxWidth: 300, closeButton: true});

        var marker3 = WE.marker([20.593684,78.96288000000004]).addTo(earth);
        marker3.bindPopup('<a href="../../html/india.html"><img src="img/india.jpg" width="300" /></a>', {maxWidth: 300, closeButton: true});

        var marker4 = WE.marker([ 41.87194,12.567379999999957]).addTo(earth);
        marker4.bindPopup('<a href="../../html/italy.html"><img src="img/italy.jpg" width="300" /></a>', {maxWidth: 300, closeButton: true});

        var marker5 = WE.marker([49.81749199999999,15.472962000000052]).addTo(earth);
        marker5.bindPopup('<a href="../../html/czech.html"><img src="img/czech.jpg" width="300" /></a>', {maxWidth: 300, closeButton: true});

        var marker6 = WE.marker([51.165691,10.451526000000058]).addTo(earth);
        marker6.bindPopup('<a href="../../html/germany.html"><img src="img/germany.jpg" width="300" /></a>', {maxWidth: 300, closeButton: true});

        var marker7 = WE.marker([37.09024,-95.71289100000001]).addTo(earth);
        marker7.bindPopup('<a href="../../html/us.html"><img src="img/us.jpg" width="300" /></a>', {maxWidth: 300, closeButton: true});

        var marker8 = WE.marker([-14.235004,-51.92527999999999]).addTo(earth);
        marker8.bindPopup('<a href="../../html/brazil.html"><img src="img/brazil.jpg" width="300" /></a>', {maxWidth: 300, closeButton: true});

//
//        var markerCustom = WE.marker([50, -9], 'img/ttt.jpg', 100, 24).addTo(earth);

//        earth.setView([51.505, 0], 6);
        earth.setView([7.972198,-79.804687], 4);

        var before = null;
        requestAnimationFrame(function animate(now) {
          var c = earth.getPosition();
          var elapsed = before? now - before: 0;
          before = now;
          earth.setCenter([c[0], c[1] + 0.1*(elapsed/30)]);
          requestAnimationFrame(animate);
        });
      }
    </script>
    <style type="text/css">
      html, body{padding: 0; margin: 0;}
      #earth_div{top: 0; right: 0; bottom: 0; left: 0;
                 position: absolute !important;
                 background-image: url(img/bg_main.jpg);-webkit-gradient(
                   linear,
                   left bottom,
                   left top,
                   color-stop(0, rgb(253,253,253)),
                   color-stop(0.15, rgb(253,253,253)),
                   color-stop(0.53, rgb(223,223,223)),
                   color-stop(0.56, rgb(255,255,255)),
                   color-stop(1, rgb(253,253,253))
                   );
                 background-image: -moz-linear-gradient(
                   center bottom,
                   rgb(253,253,253) 0%,
                   rgb(253,253,253) 15%,
                   rgb(223,223,223) 53%,
                   rgb(255,255,255) 56%,
                   rgb(253,253,253) 100%
                   );
      }

    </style>
    <title>WebGL Earth API: Custom Tiles</title>
  </head>
  <body onload="initialize()">
    <div id="earth_div"></div>
  </body>
</html>
